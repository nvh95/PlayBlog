@(entry: BlogEntry)

@import views.html.helper.MarkdownParser._

@title = {
    @entry.title - <em>@entry.date.format("yyyy-MM-dd HH:mm")</em>
}

@main(title, nav = "blog") {
    @parseMarkdown(entry.content)
}
    <div class="actions">
        <a href="@routes.Blog.edit(entry.id.get)" class="btn">Edit entry</a>
    </div>
